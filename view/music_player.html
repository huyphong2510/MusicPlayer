<div class="player">
  <!-- Dashboard -->
  <div class="dashboard" style="text-align:center">
    <!-- advertisement -->
    <div>
      <video id="ads" width="100%" height="320px" hidden>
        <source src="" type="video/mp4">
      </video>
      <!-- button close ads -->
      <button onclick="closeAds()" style="position: absolute; right: 5.5%; bottom: 7rem" hidden id="closeAds">Skip
        ads</button>
    </div>

    <div>
      <label class="switch">
        <div style="position: relative; right: 55px; top: -5px">
          Mode:
        </div>
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <!-- Header -->
    <header>

      <h4></h4>
      <h2></h2>
    </header>

    <body>
      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb">
        </div>
      </div>

      <!-- Control -->
      <div class="control" >
        <div class="btn btn-random">
          <i class="fas fa-random" title="Random Song"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward" title="Previous Song"></i>
        </div>
        <div class="btn btn-toggle-play" title="Play song">
          <i class="fas fa-pause icon-pause" ></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward" title="Next Song"></i>
        </div>
        <div class="btn btn-repeat">
          <i class="fas fa-redo" title="Repeat Song"></i>
        </div>
        <br>
      </div>
      <div class="btn btn-like" style="position: absolute;
            left: 2.5rem;">
        <i class="fa fa-heart"></i>
        <small></small>
      </div>
      <br>
      <br>
      <input id="progress" class="form-range" type="range" value="0" step="0.01" min="0" max="100" />
      <p class="time-progress "></p>
      <audio id="audio" src=""></audio>
  </div>


  <!-- Playlist -->
  <div class="playlist" style="margin-bottom: 53px; text-align:center;">
    <button class="btn-del" hidden="hidden"></button>
  </div>

  <footer>
    <h5></h5>
    <input id="playtime" class="form-range" type="range" value="0" step="1" min="0" max="100" style="width: 100%;" />
    <audio id="audio" src=""></audio>
    <button class="btn-ft"><i class="fa fa-home"></i></button>
    <button class="btn-ft">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
        <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"/>
      </svg>
    </button>
    <button class="btn-ft"><i class="fas fa-search"></i></button>
    <button class="btn-ft"><i class="fas fa-bars"></i></button>
  </footer>
</div>

</body>
